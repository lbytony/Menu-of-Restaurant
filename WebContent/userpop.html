<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pike Admin - Free Bootstrap 4 Admin Template</title>
<meta name="description"
	content="Free Bootstrap 4 Admin Theme | Pike Admin">

<!-- Favicon -->
<link rel="shortcut icon" href="assets/images/favicon.ico">

<!-- Switchery css -->
<link href="assets/plugins/switchery/switchery.min.css" rel="stylesheet" />

<!-- Bootstrap CSS -->
<link href="assets/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />

<!-- Font Awesome CSS -->
<link href="assets/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />

<!-- Custom CSS -->
<link href="assets/css/style.css" rel="stylesheet" type="text/css" />

<!-- BEGIN CSS for this page -->
<link href="assets/plugins/select2/css/select2.min.css" rel="stylesheet"
	type="text/css" />
<!-- END CSS for this page -->

<title>userpop</title>
</head>

<body>
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
		<div class="card-body">
			<div class='row'>
				<div class="input-group mb-3 input-group-sm">
					<div class="input-group-prepend">
						<span class="input-group-text">用户名</span>
					</div>
					<input name="username" type="text" class="form-control">
				</div>
			</div>
			<form name="edit" onsubmit="return regValidate()" action="editUser.jsp">
				<div class='row'>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
						<div class="form-check">
							<label class="form-check-label">
								<input type="radio" name="sex" class="form-check-input" value=1 />
								男
							</label>
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
						<div class="form-check">
							<label class="form-check-label">
								<input type="radio" name="sex" class="form-check-input" value=0 />
								女
							</label>
						</div>
					</div>
				</div>
				<div class='row'>
					<div class="input-group mb-3 input-group-sm">
						<div class="input-group-prepend">
							<span class="input-group-text">旧密码</span>
						</div>
						<input type="password" class="form-control" name="oldpassword" />
					</div>
				</div>
				<div class='row'>
					<div class="input-group mb-3 input-group-sm">
						<div class="input-group-prepend">
							<span class="input-group-text">新密码</span>
						</div>
						<input type="password" class="form-control" name="newpassword" />
					</div>
				</div>
				<input type="submit" class="btn btn-primary" value="提交" />
			</form>
		</div>
	</div>
	<script src="assets/js/modernizr.min.js"></script>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/moment.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/detect.js"></script>
	<script src="assets/js/fastclick.js"></script>
	<script src="assets/js/jquery.blockUI.js"></script>
	<script src="assets/js/jquery.nicescroll.js"></script>
	<script src="assets/js/jquery.scrollTo.min.js"></script>
	<script src="assets/plugins/switchery/switchery.min.js"></script>

	<!-- App js -->
	<script src="assets/js/pikeadmin.js"></script>

	<!-- BEGIN Java Script for this page -->
	<script src="assets/plugins/select2/js/select2.min.js"></script>
	<script>
		function regValidate() {
			var x = document.forms["edit"]["username"].value;
			if (x == null || x == '') {
				alert("请输入用户名");
				return false;
			}
			var y = document.forms["edit"]["oldpassword"].value;
			if (y == null || y == '') {
				alert("请输入旧密码");
				return false;
			}
			var z = document.forms["edit"]["newpassword"].value;
			if (z == null || z == '') {
				alert("请输入新密码");
				return false;
			}
			return true;
		}
	</script>
</body>
</html>
